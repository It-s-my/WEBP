<!doctype html>


<head>

  <title>File Manager</title>
</head>

<body>

      <div class="B-but" id="Back-But">Назад</div>

      <div class="S-but" id="Sort-but">Asc</div>
    </div>
  </div>
  <div class="File-Container" id="new">
  </div>
</div>

</html>
